<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Gazetteer</title>

    <link
      rel="icon"
      href="assets/images/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="assets/images/favicon-180x180.png"
      sizes="180x180"
      type="image/png"
    />
    <link
      rel="icon"
      href="assets/images/favicon-192x192.png"
      sizes="192x192"
      type="image/png"
    />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-easybutton/src/easy-button.css"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/libs/bootstrap-5.3.6.min.css" />

    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="preloader"></div>
    <span id="selectContainer" class="d-flex flex-row">
      <select id="countrySelect" class="form-select shadow-sm me-2">
        <!-- populate from an AJAX CALL to a PHP routine that returns a JSON object that is an array of just ISO codes and names from countryBorders.geo.json -->
        <option value="">Select a country</option>
      </select>
      <button
        type="button"
        class="btn btn-outline-primary shadow-sm"
        id="clearSelect"
      >
        Clear
      </button>
    </span>

    <div id="map"></div>

    <!-- example modal layout -->
    <div
      id="infoModal"
      data-bs-backdrop="true"
      tabindex="-1"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    ></div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Component -->
    <script src="js/components/dataTable.js"></script>
    <script src="js/components/weatherTable.js"></script>
    <script src="js/components/currencyCard.js"></script>
    <script src="js/components/newsContainer.js"></script>
    <script src="js/components/photoCarousel.js"></script>

    <!-- Leaflet JS CDN -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Leaflet JS EasyButton plugin -->
    <script src="https://unpkg.com/leaflet-easybutton/src/easy-button.js"></script>

    <!-- util functions -->
    <script src="js/utils/geolocation.js"></script>

    <!-- APIs -->
    <script src="js/api/getOpencageData.js"></script>
    <script src="js/api/getOpenWeatherData.js"></script>
    <script src="js/api/getCountryLayerData.js"></script>
    <script src="js/api/getOpenexchangerateData.js"></script>
    <script src="js/api/getCountryNewsData.js"></script>
    <script src="js/api/getPhotoData.js"></script>

    <!-- Frontend -->
    <script src="js/frontend/map_functions/loadMap.js"></script>

    <script src="js/frontend/map_functions/createCountryBorder.js"></script>
    <script src="js/frontend/map_functions/createAllBorders.js"></script>
    <script src="js/frontend/map_functions/scrollMapView.js"></script>

    <script src="js/frontend/populateSelect.js"></script>
    <script src="js/frontend/setSelectOnLoad.js"></script>
    <script src="js/frontend/clearSelect.js"></script>

    <script src="js/frontend/removePreloader.js"></script>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
