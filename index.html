<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gazetteer</title>

    <link
      rel="icon"
      href="assets/images/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="assets/images/favicon-180x180.png"
      sizes="180x180"
      type="image/png"
    />
    <link
      rel="icon"
      href="assets/images/favicon-192x192.png"
      sizes="192x192"
      type="image/png"
    />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-easybutton/src/easy-button.css"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap-5.3.6.min.css" />

    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="preloader"></div>
    <span id="selectContainer" class="d-flex flex-row">
      <select id="countrySelect" class="form-select shadow-sm me-2">
        <!-- populate from an AJAX CALL to a PHP routine that returns a JSON object that is an array of just ISO codes and names from countryBorders.geo.json -->
        <option value="">Select a country</option>
        </select>
        <button
          type="button"
          class="btn btn-outline-primary shadow-sm"
          id="clearSelect"
        >
          Clear
        </button>
      
    </span>

    <div id="map"></div>

    <!-- example modal layout -->

    <div id="modalContainer"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/returnModal.js"></script>

    <!-- Leaflet JS CDN -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <!-- Leaflet JS EasyButton plugin -->
    <script src="https://unpkg.com/leaflet-easybutton/src/easy-button.js"></script>

    <!-- util functions -->
    <script src="assets/js/utils/geolocation.js"></script>
    <script src="assets/js/utils/getCountryInfo.js"></script>

    <!-- create a using leaflet JS -->
    <script src="assets/js/loadMap.js"></script>

    <!-- onchange handler for #countrySelect that adds border layer of selected country -->
    <script src="assets/js/createCountryBorder.js"></script>
    <script src="assets/js/createAllBorders.js"></script>

    <!-- Populate #countrySelect element with country names from countryBorders.geo.json -->
    <script src="assets/js/populateSelect.js"></script>

    <script src="assets/js/setSelect.js"></script>

    <!-- onchange handler for #clearSelect-->
    <script src="assets/js/clearSelect.js"></script>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- remove pre-loader (spinner) after all content load -->
    <script src="assets/js/removePreloader.js"></script>
  </body>
</html>
