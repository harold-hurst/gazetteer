<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Gazetteer</title>

    <link
      rel="icon"
      href="assets/images/favicon.png"
      sizes="32x32"
      type="image/png"
    />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="libs/leaflet.css"
    />

    <link
      rel="stylesheet"
      href="libs/easy-button.css"
    />

    <!-- Include Leaflet Marker Cluster CSS -->
    <link
      rel="stylesheet"
      href="libs/Leaflet.markercluster-1.4.1/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="libs/Leaflet.markercluster-1.4.1/dist/MarkerCluster.Default.css"
    />

    <!-- Include Leaflet Extra Markers CSS -->
    <link
      rel="stylesheet"
      href="libs/Leaflet.ExtraMarkers-master/dist/css/leaflet.extra-markers.min.css"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/libs/bootstrap-5.3.6.min.css" />

    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="assets/bootstrap-icons/bootstrap-icons.css"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="preloader"></div>
    <span id="selectContainer" class="d-flex flex-row justify-content-center">
      <select id="countrySelect" class="form-select shadow-sm">
        <!-- populate from an AJAX CALL to a PHP routine that returns a JSON object that is an array of just ISO codes and names from countryBorders.geo.json -->
        <option value="">Select a country</option>
      </select>
    </span>

    <div id="map"></div>

    <!-- example modal layout -->
    <div
      id="infoModal"
      data-bs-backdrop="true"
      tabindex="-1"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="myModalLabel"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="modalTitle"></h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body min-vh-50">
            <div id="modalPreloader"></div>

            <div id="contentContainer">
              <div style="min-height: 50vh"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="libs/jquery-3.7.1.min.js"></script>












    <!-- Leaflet JS -->
    <script
      src="libs/leaflet.js"
    ></script>











    <!-- Leaflet JS EasyButton plugin -->
    <script src="libs/easy-button.js"></script>

    <!-- Include Leaflet Marker Cluster JS -->
    <script src="libs/Leaflet.markercluster-1.4.1/dist/leaflet.markercluster-src.js"></script>

    <!-- Include Leaflet Extra Markers JS -->
    <script src="libs/Leaflet.ExtraMarkers-master/dist/js/leaflet.extra-markers.min.js"></script>

    <!-- Bootstrap 5.3.7 -->
    <script src="bootstrap-5.3.7.bundle.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
